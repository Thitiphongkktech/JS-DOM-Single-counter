<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS (DOM) : Single-counter</title>
</head>

<body>

    <h1>COUNTER</h1>
    <div class="counter">
        <button class="btn btn-inc" onclick="addition()">+</button>
        <h3 class="number" id="num1">O</h3>
        <button class="btn btn-dec" onclick="deletion()">-</button>
        <button class="btn btn-clr" onclick="reset()">C</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
